<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Turab's Website{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block" style="width:25%">
        <h2>ToDo App</h2>
        <a href="/" class="w3-bar-item w3-button">Home</a>
        <a href="/create/" class="w3-bar-item w3-button">Create</a>
        <a href="/view" class="w3-bar-item w3-button">View Lists</a>
        <a href="/logout" class="w3-bar-item w3-button">Logout</a>
    </div>
  
    <div id="content" name="content" class="main" style="margin-left:25%">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2"> My Site</h1>
                <hr class="mt-0 mb-4">
                    {% block content%}
                    {% endblock %}
            </div>
        </div>
    </div>

    <!-- JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
